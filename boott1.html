<header>
<h1>REAL TIME VIDEO CAPTIONING</h1></header>

<form action = "http://127.0.0.1:5000/upload_video" method= "POST" enctype = "multipart/form-data" >
    <div class="form-group">
      <label for="video_upload"><p>Upload Video</p></label>
      <center><input type="file" class="form-control-file" accept = "video/*" name="file" id="video_upload" onchange="abc(event)" style="height:45px; weight:20px; width:450;"></center> 
         
      <video id="output" style="height:200; weight:200;" controls="True">
      <img src="" id="output" style="height:200px; weight:200px;">
	  
    </div>
	<div class="videoo"><a href="v2.html">Submit</a><div>
</form>
<br><br>


<script type="text/javascript">
	function abc(event){
		var input = event.target;

    var reader = new FileReader();
    reader.onload = function(){
      var dataURL = reader.result;  //Returns the file's contents after the file is read  
    //  var output = document.getElementById('output');
      document.getElementById('output').src = dataURL;
    };

    reader.readAsDataURL(input.files[0]);   //Reads the contents of a file 	
    //readAsDataURL - 	then 'result' contains a string with the URL of te file's contents
  };

</script>
